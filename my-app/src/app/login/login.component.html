

<div class="container">
    
    <div class="left-side">
      <img src="..\..\assets\store_07.jpg"  >
    </div>
    <div class="right-side">

            <form class="login-form">
                <div class="titles" style="font-size: 36px; padding: 20px;">Login</div>
                <div class="titles">
                    <label for="username">User ID:</label> 
                </div>

                <input type="text" id="user-id" name="user-id">
                <div class="titles">
                    <label for="password">Password:</label> 
                </div>
                <input type="password" id="password" name="password">
                
                <button class="login-button" (click)="login($event)">Login</button>
            </form>
            
              
    </div>

    <div class="alert-container">
        <div *ngFor="let errorMessage of errorMessages" class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ errorMessage }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="removeErrorMessage(errorMessage)"></button>
        </div>
        
        <div *ngFor="let message of messages" class="alert alert-success alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="removeMessage(message)"></button>
        </div>
      </div> 
  
      
</div>
