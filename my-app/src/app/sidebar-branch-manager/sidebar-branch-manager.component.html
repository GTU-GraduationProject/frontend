<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="sidebar-branch-manager.component.scss">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="sidebar-manage-branch-manager">
    <div class="logo-details">
      <i class='bx bx-menu' id="btn-branch-manager" (click)="toggleSidebar()"></i>
    </div>
    <ul class="nav-list">

      <li>
        <a routerLink="/branch-manager">
          <i class='bx bx-home'></i>
          <span class="links_name">Home</span>
        </a>
        <span class="tooltip">Home</span>
      </li>


      <li>
        <a routerLink="/branch-manager/manage-cashier-checkouts">
          <i class='bx bx-cart'></i>
          <span class="links_name">Manage Cashier Checkouts</span>
        </a>
        <span class="tooltip">Manage Cashier Checkouts</span>
      </li>
      <li>
        <a routerLink="/branch-manager/manage-cashiers">
          <i class='bx bx-user'></i>
          <span class="links_name">Manage Cashier</span>
        </a>
        <span class="tooltip">Manage Cashier</span>
      </li>





      <li class="profile">
        <div class="profile-details">
          <div class="name_job">
            <div class="name">{{name}} {{surname}}</div>
            <div class="role">Branch Manager</div>
          </div>
        </div>
        <i class='bx bx-log-out' id="log_out_bm" (click)="logout()"></i>
      </li>
    </ul>
  </div>


</body>

</html>
