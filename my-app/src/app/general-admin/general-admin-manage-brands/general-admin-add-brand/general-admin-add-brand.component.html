<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="general-admin-add-brand.component.scss">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>



  <section class="home-section">


    <div class="container">
      <section class="ftco-section">

        <div class="content-heading-sec1">
          <div class="content-heading-sec2">
            <div class="main-heading ">Add Brand</div>
          </div>
        </div>

        <div class="form-area">
          <form (ngSubmit)="addBrand()">
            <div>
              <div class="titles">
                <label for="name">Enter Brand's Name:</label>
              </div>
              <input type="text" id="name" [(ngModel)]="brand.brandName" name="name">
            </div>


            <div class="select-wrapper">
              <div class="titles">
                <label for="brand">Select Local Admin:</label>
              </div>
              <select id="localAdmin" [(ngModel)]="selectedLocalAdminId" name="localAdmin">
                <option value="" disabled selected>Select Local Admin</option>

                <option *ngFor="let localAdmin of localAdmins | async" [value]="localAdmin.id">{{ localAdmin.name + " "
                  + localAdmin.surname}}</option>

              </select>
              <span class="dropdown-arrow"></span>
            </div>

            <div>
              <div class="titles">
                <label for="file">Upload Brand's Logo:</label>
              </div>
              <input type="file" id="file" name="file" (change)="onFileSelected($event)">
            </div>


            <div class="file-input-container">
              <input type="file" id="fileInput" accept="image/jpeg, image/png" (change)="onFileSelected($event)">
              <label for="fileInput" class="file-input-label">
                <div class="file-input-box">
                  <i class="fa fa-cloud-upload"></i>
                  <span>Choose a file</span>
                </div>
              </label>
            </div>



            <div class="button-container">
              <button class="custom-button" type="submit">Save</button>
            </div>
          </form>


        </div>


        <div class="alert-container">
          <div *ngFor="let errorMessage of errorMessages" class="alert alert-danger alert-dismissible fade show"
            role="alert">
            {{ errorMessage }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
              (click)="removeErrorMessage(errorMessage)"></button>
          </div>

          <div *ngFor="let message of messages" class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
              (click)="removeMessage(message)"></button>
          </div>
        </div>


      </section>
    </div>

    <app-sidebar-general-admin></app-sidebar-general-admin>
  </section>



</body>

</html>
