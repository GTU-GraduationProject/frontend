<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="local-admin-edit-branch-manager.component.scss">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>



  <section class="home-section">


    <div class="container">
      <section class="ftco-section">

        <div class="content-heading-sec1">
          <div class="content-heading-sec2">
            <div class="text">Edit Branch Manager</div>
          </div>
        </div>

        <div class="form-area">
          <form (ngSubmit)="saveBranchManager()">
            <div>
              <div class="titles">
                <label for="name">Change Branch Manager Name:</label>
              </div>
              <input type="text" id="name" [(ngModel)]="branchManager.name" name="name">
            </div>

            <div>
              <div class="titles">

                <label for="surname">Change Branch Manager Surname:</label>
              </div>
              <input type="text" id="surname" [(ngModel)]="branchManager.surname" name="surname">
            </div>

            <div>
              <div class="titles">
                <label for="email">Change Branch Manager's Email:</label>
              </div>
              <input type="email" id="email" [(ngModel)]="branchManager.email" name="email">
            </div>

            <div class="button-container">
              <button class="custom-button" type="submit">Save</button>
            </div>
          </form>


        </div>

        <div class="alert-container">
          <div *ngFor="let errorMessage of errorMessages" class="alert alert-danger alert-dismissible fade show"
            role="alert">
            {{ errorMessage }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
              (click)="removeErrorMessage(errorMessage)"></button>
          </div>

          <div *ngFor="let message of messages" class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
              (click)="removeMessage(message)"></button>
          </div>
        </div>

      </section>
    </div>

    <app-sidebar-local-admin></app-sidebar-local-admin>
  </section>



</body>

</html>
